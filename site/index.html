<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Menu</title>
<style>
	/******* Base Styles ********/

	h1 {
		margin-bottom: 30px;
	}

	p {
		border: 5px solid black;
		margin-bottom: 15px;
	}

	#p1{
		background-color: green;
		width: 100px;
		height: 100px;
	}
	#p2{
		background-color: pink;
		width: 100px;
		height: 100px;
	}
	#p3{
		background-color: blueviolet;
		width: 100px;
		height: 100px;
	}

	/*************** Large Devices only *************/
	@media (min-width: 992px){
		#p1{
			width: 80%;
		}
		#p2{
			width: 150%;
		}
		#p3{
			width: 100%;
		}
	}

	/************* Medium Devices only ***********/
	@media  (min-width: 768px) and (max-width: 991px) {
		#p1{
			width: 50%;
		}
		#p2 {
			width: 100px;
			height: 100px;
		}
		#p3{
			width: 150%;
			height: 150%;
		}
		body {
			background-color: blue;
		}
	}


</style>
</head>
<body>

	<h1>Our Menu</h1>

	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
</body>
</html>
