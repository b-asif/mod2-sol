<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Menu</title>
<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	div#container {
		background-color: green;
		position: relative;
		top: 60px;
	}

	p{
		width: 50px;
		height: 50px;
		border: 5px solid black;
		margin-bottom: 15px;
	}
	#p1{
		background-color: green;
	}
	#p2{
		background-color: pink;
	}
	#p3{
		background-color: blueviolet;
	}

	h1 {
		margin-bottom: 30px;
	}


</style>
</head>
<body>

	<h1>Our Menu</h1>

	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		</div>
	</div>
</body>
</html>
