<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Module2-Assignment</title>
</head>
<style>
	*{
		box-sizing: border-box;
		overflow: auto;
	}
	
	body{
		margin: 0;
		padding: 0;
	}
	.container{
		position: relative;
		width: 1200px;
		height: 300px;
		margin: 240px;
	}
	.container .box{
		position: relative;
		width: calc(400px - 30px);
		height: calc(300px - 30px);
		background: #000;
		float: left;
		margin: 15px;
	}
</style>


<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
</body>

</html>
